<!-- We include the sidebar as it is shared across two screens. -->
<ng-include src="'partials/dinner-sidebar.html'" ng-controller="DinnerCtrl"></ng-include>

<!-- TODO in Lab 5: Display the input box for search (you can ignore the type dropdown since BigOven does
not support it in free version) and list all the dishes that match the search. -->
<div id="view3" ng-controller="SearchCtrl">
	<div class="view3Box1">
		<strong>SELECT DISH</strong>
        <hr/>
        <input ng-model="query" placeholder="Search for dishes here"/>
		<button ng-click="search(query)">Find</button>
		{{status}}
	</div>
	<div class="view3Box2">
		<div ng-repeat="dish in dishes" style='margin-left:5%; display:inline-block; position:relative; overflow:hidden; width:150px; height:200px;'>
			<img ng-src="{{dish.ImageURL}}" style='width:100%; height:100px;'/>
			<button id="+dish.RecipeID+" style='display:block; width:100%;'>{{dish.Title}}</button>
			{{dish.Category}} {{dish.Subcategory}}
			<br/>
			<a ng-href="#/dish/{{dish.RecipeID}}">View more</a>
		</div>
	</div>
</div>
